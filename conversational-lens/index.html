<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Lens - Aroha's Projects</title>
    <meta name="description" content="A calm interface for deep conversation analysis. Surface simplicity, analytical depth on demand.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <a href="/" class="nav-back">← Back to Projects</a>
    </nav>

    <main class="container">
        <!-- Input View -->
        <div id="input-view" class="view view-active">
            <header class="header">
                <h1 class="title">Conversational Lens</h1>
                <p class="subtitle">Surface simplicity, analytical depth on demand</p>
            </header>

            <div class="input-section">
                <label for="conversation-input" class="input-label">
                    Paste or type a conversation
                    <span class="input-hint">Lines can be labelled ("Alice: text") or alternating</span>
                </label>
                <textarea
                    id="conversation-input"
                    class="conversation-input"
                    placeholder="Alice: I can't believe you did that.&#10;Bob: What do you mean?&#10;Alice: You know exactly what I mean.&#10;Bob: I was just trying to help..."
                    rows="12"
                ></textarea>

                <button id="analyze-btn" class="analyze-btn">
                    <span class="btn-text">Analyze</span>
                    <span class="btn-loading">Analyzing...</span>
                </button>
            </div>
        </div>

        <!-- Results View -->
        <div id="results-view" class="view">
            <div class="results-header">
                <button id="back-btn" class="back-btn">← New Analysis</button>
                <button id="expand-all-btn" class="expand-all-btn">Expand All</button>
            </div>

            <div id="conversation-display" class="conversation-display">
                <!-- Utterances will be rendered here -->
            </div>
        </div>

        <!-- Error View -->
        <div id="error-view" class="error-view">
            <p class="error-message"></p>
            <button id="error-back-btn" class="btn-secondary">Try Again</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
