<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíé Second Brain Dashboard</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #fff;
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn.primary {
            background: rgba(130, 88, 255, 0.3);
            border-color: rgba(130, 88, 255, 0.5);
        }

        .btn.primary:hover {
            background: rgba(130, 88, 255, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 300;
            color: #8258ff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-btn.active {
            background: rgba(130, 88, 255, 0.5);
            border-color: rgba(130, 88, 255, 0.7);
        }

        .items-grid {
            display: grid;
            gap: 1rem;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .type-todo { background: rgba(130, 88, 255, 0.3); border: 1px solid rgba(130, 88, 255, 0.5); }
        .type-expense { background: rgba(255, 88, 88, 0.3); border: 1px solid rgba(255, 88, 88, 0.5); }
        .type-calendar { background: rgba(88, 166, 255, 0.3); border: 1px solid rgba(88, 166, 255, 0.5); }
        .type-creative { background: rgba(255, 166, 88, 0.3); border: 1px solid rgba(255, 166, 88, 0.5); }
        .type-note { background: rgba(88, 255, 166, 0.3); border: 1px solid rgba(88, 255, 166, 0.5); }
        .type-person { background: rgba(255, 88, 166, 0.3); border: 1px solid rgba(255, 88, 166, 0.5); }
        .type-project { background: rgba(166, 88, 255, 0.3); border: 1px solid rgba(166, 88, 255, 0.5); }

        .item-time {
            font-size: 0.75rem;
            color: #999;
        }

        .item-content {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0.75rem;
            color: #e0e0e0;
        }

        .item-meta {
            display: grid;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #aaa;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-meta strong {
            color: #8258ff;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-size: 1.1rem;
        }

        .error {
            background: rgba(255, 88, 88, 0.2);
            border: 1px solid rgba(255, 88, 88, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: #ffaaaa;
        }

        .empty {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            color: #8258ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            margin-top: 2rem;
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #fff;
        }

        .claude-notes {
            background: rgba(130, 88, 255, 0.1);
            border: 1px solid rgba(130, 88, 255, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .claude-note {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #8258ff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .claude-note:last-child {
            margin-bottom: 0;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .note-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            background: rgba(130, 88, 255, 0.3);
            border: 1px solid rgba(130, 88, 255, 0.5);
        }

        .note-time {
            font-size: 0.75rem;
            color: #999;
        }

        .note-content {
            color: #e0e0e0;
            line-height: 1.6;
        }

        .note-expires {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #aaa;
            font-style: italic;
        }

        /* Analysis Section */
        .analysis-section {
            background: rgba(255, 166, 88, 0.05);
            border: 1px solid rgba(255, 166, 88, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .analysis-timestamp {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 1rem;
        }

        .insight-grid {
            display: grid;
            gap: 1rem;
        }

        .insight-category {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #ffa658;
            border-radius: 4px;
            padding: 1rem;
        }

        .insight-category h3 {
            font-size: 1rem;
            font-weight: 500;
            color: #ffa658;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .insight-category ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .insight-category li {
            padding: 0.5rem 0;
            color: #e0e0e0;
            line-height: 1.5;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .insight-category li:last-child {
            border-bottom: none;
        }

        .insight-category.creative-threads {
            border-left-color: #8258ff;
        }

        .insight-category.creative-threads h3 {
            color: #8258ff;
        }

        .insight-category.questions {
            border-left-color: #5aa6ff;
        }

        .insight-category.questions h3 {
            color: #5aa6ff;
        }

        .insight-category.suggestions {
            border-left-color: #58ffa6;
        }

        .insight-category.suggestions h3 {
            color: #58ffa6;
        }

        .insight-category.energy {
            border-left-color: #ff58a6;
        }

        .insight-category.energy h3 {
            color: #ff58a6;
        }

        .no-analysis {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíé Second Brain Dashboard</h1>
            <div class="actions">
                <a href="index.html" class="btn">‚úçÔ∏è Capture</a>
                <button id="exportJsonBtn" class="btn">üì• Export JSON</button>
                <button id="exportCsvBtn" class="btn">üìä Export CSV</button>
                <button id="refreshBtn" class="btn primary">üîÑ Refresh</button>
            </div>
        </header>

        <div class="stats" id="stats"></div>

        <div id="claudeNotesSection"></div>

        <div id="analysisSection"></div>

        <div class="section-header">
            <h2>Captured Items</h2>
        </div>

        <div class="filters" id="filters">
            <button class="filter-btn active" data-type="all">All</button>
            <button class="filter-btn" data-type="todo">Todo</button>
            <button class="filter-btn" data-type="expense">Expense</button>
            <button class="filter-btn" data-type="calendar">Calendar</button>
            <button class="filter-btn" data-type="creative">Creative</button>
            <button class="filter-btn" data-type="note">Note</button>
            <button class="filter-btn" data-type="person">Person</button>
            <button class="filter-btn" data-type="project">Project</button>
        </div>

        <div id="content">
            <div class="loading">Loading your captured data...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            WORKER_URL: 'https://second-brain.zammel.workers.dev',
            AUTH_TOKEN: 'd4226dc2dd7bff69c4272abdbe43ee3984bcee798dd3e9629f3973fd3e230027'
        };

        let allItems = [];
        let claudeNotes = [];
        let latestAnalysis = null;
        let currentFilter = 'all';

        // Load data
        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading your captured data...</div>';

            try {
                // Fetch items
                const itemsResponse = await fetch(`${CONFIG.WORKER_URL}/items?limit=500`, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}`
                    }
                });

                if (!itemsResponse.ok) {
                    throw new Error(`HTTP ${itemsResponse.status}`);
                }

                const itemsData = await itemsResponse.json();
                allItems = itemsData.items || [];

                // Fetch Claude notes
                try {
                    const notesResponse = await fetch(`${CONFIG.WORKER_URL}/claude-notes`, {
                        headers: {
                            'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}`
                        }
                    });

                    if (notesResponse.ok) {
                        const notesData = await notesResponse.json();
                        claudeNotes = notesData.notes || [];
                    }
                } catch (e) {
                    console.warn('Failed to load Claude notes:', e);
                }

                // Fetch latest analysis
                try {
                    const exportResponse = await fetch(`${CONFIG.WORKER_URL}/export`, {
                        headers: {
                            'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}`
                        }
                    });

                    if (exportResponse.ok) {
                        const exportData = await exportResponse.json();
                        latestAnalysis = exportData.latestAnalysis || null;
                    }
                } catch (e) {
                    console.warn('Failed to load analysis:', e);
                }

                renderStats();
                renderClaudeNotes();
                renderAnalysis();
                renderItems();
            } catch (error) {
                console.error('Failed to load data:', error);
                content.innerHTML = `
                    <div class="error">
                        <h2>Failed to load data</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 1rem;">
                            <a href="/" class="back-link">‚Üê Back to Projects</a>
                        </p>
                    </div>
                `;
            }
        }

        // Render statistics
        function renderStats() {
            const typeCounts = {};
            allItems.forEach(item => {
                typeCounts[item.type] = (typeCounts[item.type] || 0) + 1;
            });

            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${allItems.length}</div>
                    <div class="stat-label">Total Items</div>
                </div>
                ${Object.entries(typeCounts).map(([type, count]) => `
                    <div class="stat-card">
                        <div class="stat-value">${count}</div>
                        <div class="stat-label">${type}</div>
                    </div>
                `).join('')}
            `;

            document.getElementById('stats').innerHTML = statsHtml;
        }

        // Render Claude notes
        function renderClaudeNotes() {
            const notesSection = document.getElementById('claudeNotesSection');

            if (!claudeNotes || claudeNotes.length === 0) {
                notesSection.innerHTML = '';
                return;
            }

            const notesHtml = claudeNotes.map(note => {
                const date = new Date(note.createdAt);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                let expiresHtml = '';
                if (note.expiresAt) {
                    const expiresDate = new Date(note.expiresAt);
                    const now = new Date();
                    const hoursLeft = Math.round((expiresDate - now) / (1000 * 60 * 60));

                    if (hoursLeft > 0) {
                        expiresHtml = `<div class="note-expires">Expires in ${hoursLeft} hours</div>`;
                    }
                }

                return `
                    <div class="claude-note">
                        <div class="note-header">
                            <span class="note-category">${note.category}</span>
                            <span class="note-time">${formattedDate}</span>
                        </div>
                        <div class="note-content">${escapeHtml(note.content)}</div>
                        ${expiresHtml}
                    </div>
                `;
            }).join('');

            notesSection.innerHTML = `
                <div class="section-header">
                    <h2>üß† Claude's Working Memory</h2>
                </div>
                <div class="claude-notes">
                    ${notesHtml}
                </div>
            `;
        }

        // Render analysis
        function renderAnalysis() {
            const analysisSection = document.getElementById('analysisSection');

            if (!latestAnalysis || !latestAnalysis.analysis) {
                analysisSection.innerHTML = '';
                return;
            }

            const analysis = latestAnalysis.analysis;
            const timestamp = new Date(latestAnalysis.timestamp);
            const formattedTime = timestamp.toLocaleDateString() + ' ' + timestamp.toLocaleTimeString();

            let insightsHtml = '';

            // Creative Threads
            if (analysis.insights?.creativeThreads && analysis.insights.creativeThreads.length > 0) {
                insightsHtml += `
                    <div class="insight-category creative-threads">
                        <h3>üí° Creative Threads</h3>
                        <ul>
                            ${analysis.insights.creativeThreads.map(item =>
                                `<li>${escapeHtml(item)}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            // Questions
            if (analysis.questions && analysis.questions.length > 0) {
                insightsHtml += `
                    <div class="insight-category questions">
                        <h3>ü§î Questions to Spark Thinking</h3>
                        <ul>
                            ${analysis.questions.map(item =>
                                `<li>${escapeHtml(item)}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            // Emerging Themes
            if (analysis.insights?.emergingThemes && analysis.insights.emergingThemes.length > 0) {
                insightsHtml += `
                    <div class="insight-category">
                        <h3>üå± Emerging Themes</h3>
                        <ul>
                            ${analysis.insights.emergingThemes.map(item =>
                                `<li>${escapeHtml(item)}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            // Connections
            if (analysis.insights?.connections && analysis.insights.connections.length > 0) {
                insightsHtml += `
                    <div class="insight-category">
                        <h3>üîó Connections</h3>
                        <ul>
                            ${analysis.insights.connections.map(item =>
                                `<li>${escapeHtml(item)}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            // Energy Patterns
            if (analysis.insights?.energyPatterns && analysis.insights.energyPatterns.length > 0) {
                insightsHtml += `
                    <div class="insight-category energy">
                        <h3>‚ö° Energy Patterns</h3>
                        <ul>
                            ${analysis.insights.energyPatterns.map(item =>
                                `<li>${escapeHtml(item)}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            // Stalled Projects
            if (analysis.insights?.stalledProjects && analysis.insights.stalledProjects.length > 0) {
                insightsHtml += `
                    <div class="insight-category">
                        <h3>‚è∏Ô∏è Stalled Projects</h3>
                        <ul>
                            ${analysis.insights.stalledProjects.map(item =>
                                `<li>${escapeHtml(item)}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            // Opportunities
            if (analysis.insights?.opportunities && analysis.insights.opportunities.length > 0) {
                insightsHtml += `
                    <div class="insight-category">
                        <h3>üéØ Opportunities</h3>
                        <ul>
                            ${analysis.insights.opportunities.map(item =>
                                `<li>${escapeHtml(item)}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            // Suggestions
            if (analysis.suggestions && analysis.suggestions.length > 0) {
                insightsHtml += `
                    <div class="insight-category suggestions">
                        <h3>üí¨ Suggestions</h3>
                        <ul>
                            ${analysis.suggestions.map(item =>
                                `<li>${escapeHtml(item)}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            // Overdue Items
            if (analysis.overdueItems && analysis.overdueItems.length > 0) {
                insightsHtml += `
                    <div class="insight-category">
                        <h3>‚è∞ Time-Sensitive</h3>
                        <ul>
                            ${analysis.overdueItems.map(item =>
                                `<li>${escapeHtml(item)}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            if (insightsHtml) {
                analysisSection.innerHTML = `
                    <div class="section-header">
                        <h2>‚ú® Latest Analysis</h2>
                    </div>
                    <div class="analysis-section">
                        <div class="analysis-timestamp">Last analyzed: ${formattedTime}</div>
                        <div class="insight-grid">
                            ${insightsHtml}
                        </div>
                    </div>
                `;
            } else {
                analysisSection.innerHTML = `
                    <div class="section-header">
                        <h2>‚ú® Latest Analysis</h2>
                    </div>
                    <div class="analysis-section">
                        <div class="no-analysis">No analysis available yet. Capture some thoughts and the system will analyze them every 4 hours!</div>
                    </div>
                `;
            }
        }

        // Render items
        function renderItems() {
            const filteredItems = currentFilter === 'all'
                ? allItems
                : allItems.filter(item => item.type === currentFilter);

            const content = document.getElementById('content');

            if (filteredItems.length === 0) {
                content.innerHTML = `
                    <div class="empty">
                        <h2>No items yet</h2>
                        <p>Start capturing your thoughts, todos, and ideas!</p>
                        <p style="margin-top: 1rem;">
                            <a href="index.html" class="btn primary">‚úçÔ∏è Start Capturing</a>
                        </p>
                    </div>
                `;
                return;
            }

            const itemsHtml = filteredItems.map(item => {
                const date = new Date(item.createdAt);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                let structuredInfo = '';
                if (item.structured) {
                    const structured = typeof item.structured === 'string'
                        ? JSON.parse(item.structured)
                        : item.structured;

                    structuredInfo = Object.entries(structured)
                        .map(([key, value]) => `<strong>${key}:</strong> ${escapeHtml(String(value))}`)
                        .join('<br>');
                }

                return `
                    <div class="item-card">
                        <div class="item-header">
                            <span class="type-badge type-${item.type}">${item.type}</span>
                            <span class="item-time">${formattedDate}</span>
                        </div>
                        <div class="item-content">${escapeHtml(item.input)}</div>
                        ${structuredInfo || item.aiNotes ? `
                            <div class="item-meta">
                                ${structuredInfo ? `<div>${structuredInfo}</div>` : ''}
                                ${item.aiNotes ? `<div><strong>AI:</strong> ${escapeHtml(item.aiNotes)}</div>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            content.innerHTML = `<div class="items-grid">${itemsHtml}</div>`;
        }

        // Filter buttons
        document.getElementById('filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.type;
                renderItems();
            }
        });

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadData();
        });

        // Export JSON
        document.getElementById('exportJsonBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${CONFIG.WORKER_URL}/export`, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Export failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `second-brain-export-${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                alert('Failed to export: ' + error.message);
            }
        });

        // Export CSV
        document.getElementById('exportCsvBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${CONFIG.WORKER_URL}/export-csv`, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Export failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `second-brain-export-${Date.now()}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                alert('Failed to export: ' + error.message);
            }
        });

        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadData();
    </script>
</body>
