<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíé Second Brain Dashboard</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #fff;
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn.primary {
            background: rgba(130, 88, 255, 0.3);
            border-color: rgba(130, 88, 255, 0.5);
        }

        .btn.primary:hover {
            background: rgba(130, 88, 255, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 300;
            color: #8258ff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-btn.active {
            background: rgba(130, 88, 255, 0.5);
            border-color: rgba(130, 88, 255, 0.7);
        }

        .items-grid {
            display: grid;
            gap: 1rem;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .type-todo { background: rgba(130, 88, 255, 0.3); border: 1px solid rgba(130, 88, 255, 0.5); }
        .type-expense { background: rgba(255, 88, 88, 0.3); border: 1px solid rgba(255, 88, 88, 0.5); }
        .type-calendar { background: rgba(88, 166, 255, 0.3); border: 1px solid rgba(88, 166, 255, 0.5); }
        .type-creative { background: rgba(255, 166, 88, 0.3); border: 1px solid rgba(255, 166, 88, 0.5); }
        .type-note { background: rgba(88, 255, 166, 0.3); border: 1px solid rgba(88, 255, 166, 0.5); }
        .type-person { background: rgba(255, 88, 166, 0.3); border: 1px solid rgba(255, 88, 166, 0.5); }
        .type-project { background: rgba(166, 88, 255, 0.3); border: 1px solid rgba(166, 88, 255, 0.5); }

        .item-time {
            font-size: 0.75rem;
            color: #999;
        }

        .item-content {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0.75rem;
            color: #e0e0e0;
        }

        .item-meta {
            display: grid;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #aaa;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-meta strong {
            color: #8258ff;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-size: 1.1rem;
        }

        .error {
            background: rgba(255, 88, 88, 0.2);
            border: 1px solid rgba(255, 88, 88, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: #ffaaaa;
        }

        .empty {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            color: #8258ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíé Second Brain Dashboard</h1>
            <div class="actions">
                <a href="index.html" class="btn">‚úçÔ∏è Capture</a>
                <button id="exportJsonBtn" class="btn">üì• Export JSON</button>
                <button id="exportCsvBtn" class="btn">üìä Export CSV</button>
                <button id="refreshBtn" class="btn primary">üîÑ Refresh</button>
            </div>
        </header>

        <div class="stats" id="stats"></div>

        <div class="filters" id="filters">
            <button class="filter-btn active" data-type="all">All</button>
            <button class="filter-btn" data-type="todo">Todo</button>
            <button class="filter-btn" data-type="expense">Expense</button>
            <button class="filter-btn" data-type="calendar">Calendar</button>
            <button class="filter-btn" data-type="creative">Creative</button>
            <button class="filter-btn" data-type="note">Note</button>
            <button class="filter-btn" data-type="person">Person</button>
            <button class="filter-btn" data-type="project">Project</button>
        </div>

        <div id="content">
            <div class="loading">Loading your captured data...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            WORKER_URL: 'https://second-brain.zammel.workers.dev',
            AUTH_TOKEN: 'd4226dc2dd7bff69c4272abdbe43ee3984bcee798dd3e9629f3973fd3e230027'
        };

        let allItems = [];
        let currentFilter = 'all';

        // Load data
        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading your captured data...</div>';

            try {
                const response = await fetch(`${CONFIG.WORKER_URL}/items?limit=500`, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                allItems = data.items || [];

                renderStats();
                renderItems();
            } catch (error) {
                console.error('Failed to load data:', error);
                content.innerHTML = `
                    <div class="error">
                        <h2>Failed to load data</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 1rem;">
                            <a href="/" class="back-link">‚Üê Back to Projects</a>
                        </p>
                    </div>
                `;
            }
        }

        // Render statistics
        function renderStats() {
            const typeCounts = {};
            allItems.forEach(item => {
                typeCounts[item.type] = (typeCounts[item.type] || 0) + 1;
            });

            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${allItems.length}</div>
                    <div class="stat-label">Total Items</div>
                </div>
                ${Object.entries(typeCounts).map(([type, count]) => `
                    <div class="stat-card">
                        <div class="stat-value">${count}</div>
                        <div class="stat-label">${type}</div>
                    </div>
                `).join('')}
            `;

            document.getElementById('stats').innerHTML = statsHtml;
        }

        // Render items
        function renderItems() {
            const filteredItems = currentFilter === 'all'
                ? allItems
                : allItems.filter(item => item.type === currentFilter);

            const content = document.getElementById('content');

            if (filteredItems.length === 0) {
                content.innerHTML = `
                    <div class="empty">
                        <h2>No items yet</h2>
                        <p>Start capturing your thoughts, todos, and ideas!</p>
                        <p style="margin-top: 1rem;">
                            <a href="index.html" class="btn primary">‚úçÔ∏è Start Capturing</a>
                        </p>
                    </div>
                `;
                return;
            }

            const itemsHtml = filteredItems.map(item => {
                const date = new Date(item.createdAt);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                let structuredInfo = '';
                if (item.structured) {
                    const structured = typeof item.structured === 'string'
                        ? JSON.parse(item.structured)
                        : item.structured;

                    structuredInfo = Object.entries(structured)
                        .map(([key, value]) => `<strong>${key}:</strong> ${escapeHtml(String(value))}`)
                        .join('<br>');
                }

                return `
                    <div class="item-card">
                        <div class="item-header">
                            <span class="type-badge type-${item.type}">${item.type}</span>
                            <span class="item-time">${formattedDate}</span>
                        </div>
                        <div class="item-content">${escapeHtml(item.input)}</div>
                        ${structuredInfo || item.aiNotes ? `
                            <div class="item-meta">
                                ${structuredInfo ? `<div>${structuredInfo}</div>` : ''}
                                ${item.aiNotes ? `<div><strong>AI:</strong> ${escapeHtml(item.aiNotes)}</div>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            content.innerHTML = `<div class="items-grid">${itemsHtml}</div>`;
        }

        // Filter buttons
        document.getElementById('filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.type;
                renderItems();
            }
        });

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadData();
        });

        // Export JSON
        document.getElementById('exportJsonBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${CONFIG.WORKER_URL}/export`, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Export failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `second-brain-export-${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                alert('Failed to export: ' + error.message);
            }
        });

        // Export CSV
        document.getElementById('exportCsvBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${CONFIG.WORKER_URL}/export-csv`, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Export failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `second-brain-export-${Date.now()}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                alert('Failed to export: ' + error.message);
            }
        });

        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
