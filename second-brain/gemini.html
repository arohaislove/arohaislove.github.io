<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Gemini - Second Brain</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            height: 100dvh;
            color: #e8e8e8;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            flex-shrink: 0;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .header h1 { font-size: 1.1rem; font-weight: 600; }
        .header .subtitle { font-size: 11px; opacity: 0.5; }
        .header-actions { display: flex; gap: 8px; }
        .header-btn {
            padding: 6px 12px;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #e8e8e8;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .header-btn:hover { background: rgba(255,255,255,0.1); }

        /* Chat area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.gemini {
            align-self: flex-start;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom-left-radius: 4px;
        }
        .message.system {
            align-self: center;
            background: rgba(78, 205, 196, 0.15);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
            font-size: 13px;
            text-align: center;
            max-width: 90%;
        }
        .message.error {
            align-self: center;
            background: rgba(245, 87, 108, 0.15);
            border: 1px solid rgba(245, 87, 108, 0.3);
            color: #f5576c;
            font-size: 13px;
            text-align: center;
        }
        .message .timestamp {
            font-size: 10px;
            opacity: 0.4;
            margin-top: 4px;
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 12px 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            display: none;
        }
        .typing-indicator.show { display: block; }
        .typing-dots { display: flex; gap: 4px; }
        .typing-dots span {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        /* Input area */
        .input-area {
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255,255,255,0.08);
            flex-shrink: 0;
        }
        .input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        .input-row textarea {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 22px;
            padding: 10px 16px;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            line-height: 1.4;
        }
        .input-row textarea:focus { border-color: #4ecdc4; }
        .input-row textarea::placeholder { color: rgba(255,255,255,0.35); }
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .send-btn:active { transform: scale(0.9); }
        .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .input-status {
            font-size: 11px;
            text-align: center;
            padding: 4px 0 0;
            opacity: 0.4;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 4px 0;
            font-size: 11px;
            opacity: 0.4;
        }
        .nav-links a { color: inherit; text-decoration: none; }
        .nav-links a:hover { opacity: 1; }

        /* Sessions panel */
        .sessions-panel {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 280px;
            background: #0d1117;
            border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .sessions-panel.open { transform: translateX(0); }
        .sessions-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            display: none;
        }
        .sessions-overlay.show { display: block; }
        .sessions-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sessions-header h2 { font-size: 1rem; }
        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .session-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: background 0.2s;
        }
        .session-item:hover { background: rgba(255,255,255,0.05); }
        .session-item.active { background: rgba(78, 205, 196, 0.15); }
        .session-item .title { font-size: 14px; margin-bottom: 2px; }
        .session-item .meta { font-size: 11px; opacity: 0.4; }

        /* Empty state */
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            gap: 8px;
        }
        .empty-chat .icon { font-size: 48px; }
        .empty-chat .text { font-size: 14px; }
    </style>
</head>
<body>
    <!-- Sessions panel -->
    <div class="sessions-overlay" id="sessionsOverlay"></div>
    <div class="sessions-panel" id="sessionsPanel">
        <div class="sessions-header">
            <h2>Conversations</h2>
            <button class="header-btn" id="closeSessions">Close</button>
        </div>
        <div style="padding: 8px;">
            <button class="header-btn" id="newSessionBtn" style="width: 100%; text-align: center; padding: 10px;">+ New Conversation</button>
        </div>
        <div class="sessions-list" id="sessionsList"></div>
    </div>

    <!-- Main app -->
    <div class="header">
        <div class="header-left">
            <button class="header-btn" id="openSessions">Chats</button>
            <div>
                <h1>Gemini</h1>
                <div class="subtitle" id="sessionInfo">New conversation</div>
            </div>
        </div>
        <div class="header-actions">
            <button class="header-btn" id="newChatBtn">+ New</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="empty-chat" id="emptyChat">
            <div class="icon">*</div>
            <div class="text">Start a conversation with Gemini</div>
            <div class="text" style="font-size: 12px;">Everything gets captured into the pool</div>
        </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div class="input-area">
        <div class="input-row">
            <textarea id="messageInput" placeholder="Message Gemini..." rows="1"></textarea>
            <button class="send-btn" id="sendBtn" disabled>&#9654;</button>
        </div>
        <div class="input-status" id="inputStatus"></div>
        <div class="nav-links">
            <a href="/second-brain/">Capture</a>
            <a href="/second-brain/dashboard.html">Dashboard</a>
            <a href="/">Projects</a>
        </div>
    </div>

    <script src="config.js" onerror="console.log('config.js not found')"></script>
    <script>
    // ─── CONFIG ──────────────────────────────────────────────
    function getConfig() {
        const GEMINI_WORKER_URL = 'https://gemini-proxy.zammel.workers.dev';
        if (typeof window.SECOND_BRAIN_CONFIG !== 'undefined') {
            return {
                GEMINI_WORKER_URL,
                AUTH_TOKEN: window.SECOND_BRAIN_CONFIG.AUTH_TOKEN
            };
        }
        const storedToken = localStorage.getItem('SECOND_BRAIN_AUTH_TOKEN');
        if (storedToken) return { GEMINI_WORKER_URL, AUTH_TOKEN: storedToken };
        const defaultToken = 'd4226dc2dd7bff69c4272abdbe43ee3984bcee798dd3e9629f3973fd3e230027';
        const token = prompt('Auth token:', defaultToken);
        if (!token) throw new Error('No token');
        localStorage.setItem('SECOND_BRAIN_AUTH_TOKEN', token.trim());
        return { GEMINI_WORKER_URL, AUTH_TOKEN: token.trim() };
    }

    const CONFIG = getConfig();

    // ─── STATE ───────────────────────────────────────────────
    let currentSessionId = null;
    let isWaiting = false;

    // ─── ELEMENTS ────────────────────────────────────────────
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const emptyChat = document.getElementById('emptyChat');
    const sessionInfo = document.getElementById('sessionInfo');
    const inputStatus = document.getElementById('inputStatus');
    const sessionsPanel = document.getElementById('sessionsPanel');
    const sessionsOverlay = document.getElementById('sessionsOverlay');
    const sessionsList = document.getElementById('sessionsList');

    // ─── SEND MESSAGE ────────────────────────────────────────
    async function sendMessage() {
        const text = messageInput.value.trim();
        if (!text || isWaiting) return;

        isWaiting = true;
        sendBtn.disabled = true;
        messageInput.value = '';
        messageInput.style.height = 'auto';

        // Hide empty state
        emptyChat.style.display = 'none';

        // Show user message
        addMessage('user', text);

        // Show typing indicator
        typingIndicator.classList.add('show');
        scrollToBottom();

        try {
            const response = await fetch(CONFIG.GEMINI_WORKER_URL + '/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}`
                },
                body: JSON.stringify({
                    message: text,
                    sessionId: currentSessionId
                })
            });

            const data = await response.json();

            typingIndicator.classList.remove('show');

            if (response.ok && data.success) {
                currentSessionId = data.sessionId;
                addMessage('gemini', data.response);
                sessionInfo.textContent = `${data.messageCount} messages - captured to pool`;
                inputStatus.textContent = '';

                // Save session ID
                localStorage.setItem('gemini_current_session', currentSessionId);
            } else {
                const errMsg = data.error || 'Unknown error';
                if (errMsg.includes('API key not configured')) {
                    addMessage('error', 'Gemini API key not configured yet.\n\nTo set up:\n1. Go to aistudio.google.com\n2. Get an API key\n3. Add GEMINI_API_KEY as a GitHub secret\n4. Redeploy the worker\n\nIn the meantime, you can share Gemini conversations using the Share Target feature.');
                } else {
                    addMessage('error', 'Error: ' + errMsg);
                }
            }
        } catch (error) {
            typingIndicator.classList.remove('show');
            addMessage('error', 'Failed to connect: ' + error.message);
        }

        isWaiting = false;
        sendBtn.disabled = !messageInput.value.trim();
        scrollToBottom();
    }

    function addMessage(type, content) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.textContent = content;

        // Timestamp
        const ts = document.createElement('div');
        ts.className = 'timestamp';
        ts.textContent = new Date().toLocaleTimeString('en-NZ', { hour: '2-digit', minute: '2-digit' });
        div.appendChild(ts);

        chatContainer.appendChild(div);
        scrollToBottom();
    }

    function scrollToBottom() {
        requestAnimationFrame(() => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    }

    // ─── INPUT HANDLING ──────────────────────────────────────
    messageInput.addEventListener('input', () => {
        // Auto-resize
        messageInput.style.height = 'auto';
        messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        // Enable/disable send
        sendBtn.disabled = !messageInput.value.trim() || isWaiting;
    });

    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    sendBtn.addEventListener('click', sendMessage);

    // ─── SESSION MANAGEMENT ──────────────────────────────────
    async function newSession() {
        currentSessionId = null;
        chatContainer.innerHTML = '';
        emptyChat.style.display = 'flex';
        chatContainer.appendChild(emptyChat);
        sessionInfo.textContent = 'New conversation';
        localStorage.removeItem('gemini_current_session');
        closeSessions();
    }

    async function loadSession(sessionId) {
        try {
            inputStatus.textContent = 'Loading conversation...';
            const response = await fetch(
                CONFIG.GEMINI_WORKER_URL + `/history?session=${sessionId}`,
                { headers: { 'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}` } }
            );

            const data = await response.json();
            if (data.success && data.session) {
                currentSessionId = sessionId;
                chatContainer.innerHTML = '';
                emptyChat.style.display = 'none';

                for (const msg of data.session.messages) {
                    const type = msg.role === 'user' ? 'user' : 'gemini';
                    addMessage(type, msg.content);
                }

                sessionInfo.textContent = `${data.session.messages.length} messages`;
                localStorage.setItem('gemini_current_session', sessionId);
            }
            inputStatus.textContent = '';
        } catch (error) {
            inputStatus.textContent = 'Failed to load session';
        }

        closeSessions();
    }

    async function loadSessionsList() {
        try {
            const response = await fetch(
                CONFIG.GEMINI_WORKER_URL + '/sessions',
                { headers: { 'Authorization': `Bearer ${CONFIG.AUTH_TOKEN}` } }
            );

            const data = await response.json();
            if (data.success && data.sessions) {
                sessionsList.innerHTML = data.sessions.map(s => `
                    <div class="session-item ${s.id === currentSessionId ? 'active' : ''}"
                         onclick="loadSession('${s.id}')">
                        <div class="title">${escapeHtml(s.title || 'Untitled')}</div>
                        <div class="meta">${s.messageCount || 0} messages - ${formatDate(s.lastActivity)}</div>
                    </div>
                `).join('');
            }
        } catch (error) {
            sessionsList.innerHTML = '<div style="padding: 16px; opacity: 0.5;">Failed to load sessions</div>';
        }
    }

    function openSessions() {
        sessionsPanel.classList.add('open');
        sessionsOverlay.classList.add('show');
        loadSessionsList();
    }

    function closeSessions() {
        sessionsPanel.classList.remove('open');
        sessionsOverlay.classList.remove('show');
    }

    // ─── EVENT LISTENERS ─────────────────────────────────────
    document.getElementById('openSessions').addEventListener('click', openSessions);
    document.getElementById('closeSessions').addEventListener('click', closeSessions);
    document.getElementById('sessionsOverlay').addEventListener('click', closeSessions);
    document.getElementById('newSessionBtn').addEventListener('click', newSession);
    document.getElementById('newChatBtn').addEventListener('click', newSession);

    // ─── UTILS ───────────────────────────────────────────────
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function formatDate(iso) {
        if (!iso) return '';
        const d = new Date(iso);
        const now = new Date();
        const diff = now - d;
        if (diff < 60000) return 'just now';
        if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
        if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
        return d.toLocaleDateString('en-NZ', { month: 'short', day: 'numeric' });
    }

    // ─── INIT ────────────────────────────────────────────────
    (async function init() {
        // Try to resume last session
        const lastSession = localStorage.getItem('gemini_current_session');
        if (lastSession) {
            await loadSession(lastSession);
        }

        // Check if worker is reachable
        try {
            const health = await fetch(CONFIG.GEMINI_WORKER_URL + '/health');
            const data = await health.json();
            if (!data.geminiConfigured) {
                addMessage('system', 'Gemini API key not configured yet. The chat interface is ready - once you add GEMINI_API_KEY as a worker secret, conversations will flow automatically into the pool.');
                emptyChat.style.display = 'none';
            }
        } catch (e) {
            // Worker not deployed yet - that's fine
        }
    })();
    </script>
</body>
</html>
