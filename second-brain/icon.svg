<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8b4ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#crystalGradient)"/>

  <!-- Crystal lattice structure - main hexagon -->
  <path d="M 256 80 L 380 168 L 380 344 L 256 432 L 132 344 L 132 168 Z"
        fill="none"
        stroke="rgba(255,255,255,0.9)"
        stroke-width="8"
        stroke-linejoin="miter"/>

  <!-- Inner crystal facets -->
  <path d="M 256 80 L 256 256"
        stroke="rgba(255,255,255,0.7)"
        stroke-width="4"/>
  <path d="M 256 256 L 380 168"
        stroke="rgba(255,255,255,0.7)"
        stroke-width="4"/>
  <path d="M 256 256 L 380 344"
        stroke="rgba(255,255,255,0.7)"
        stroke-width="4"/>
  <path d="M 256 256 L 256 432"
        stroke="rgba(255,255,255,0.7)"
        stroke-width="4"/>
  <path d="M 256 256 L 132 344"
        stroke="rgba(255,255,255,0.7)"
        stroke-width="4"/>
  <path d="M 256 256 L 132 168"
        stroke="rgba(255,255,255,0.7)"
        stroke-width="4"/>

  <!-- Cross connections for lattice effect -->
  <path d="M 132 168 L 380 344"
        stroke="rgba(255,255,255,0.4)"
        stroke-width="3"/>
  <path d="M 380 168 L 132 344"
        stroke="rgba(255,255,255,0.4)"
        stroke-width="3"/>

  <!-- Central node - the "thinking" point -->
  <circle cx="256" cy="256" r="24"
          fill="white"
          opacity="0.95"/>
  <circle cx="256" cy="256" r="16"
          fill="url(#innerGradient)"/>

  <!-- Outer node points -->
  <circle cx="256" cy="80" r="12" fill="white" opacity="0.9"/>
  <circle cx="380" cy="168" r="12" fill="white" opacity="0.9"/>
  <circle cx="380" cy="344" r="12" fill="white" opacity="0.9"/>
  <circle cx="256" cy="432" r="12" fill="white" opacity="0.9"/>
  <circle cx="132" cy="344" r="12" fill="white" opacity="0.9"/>
  <circle cx="132" cy="168" r="12" fill="white" opacity="0.9"/>

  <!-- Subtle inner nodes -->
  <circle cx="256" cy="80" r="6" fill="url(#innerGradient)"/>
  <circle cx="380" cy="168" r="6" fill="url(#innerGradient)"/>
  <circle cx="380" cy="344" r="6" fill="url(#innerGradient)"/>
  <circle cx="256" cy="432" r="6" fill="url(#innerGradient)"/>
  <circle cx="132" cy="344" r="6" fill="url(#innerGradient)"/>
  <circle cx="132" cy="168" r="6" fill="url(#innerGradient)"/>
</svg>
