name = "second-brain"
main = "index.js"
compatibility_date = "2024-01-01"

# KV namespace for storing brain data
# UNCOMMENT AFTER CREATING KV NAMESPACE:
# 1. Run: npx wrangler kv:namespace create "BRAIN_KV"
# 2. Replace YOUR_KV_ID_HERE with the actual ID
# 3. Uncomment the lines below
 [[kv_namespaces]]
 binding = "BRAIN_KV"
 id = "38349bc2045a4168aa94ce50d1f8e19b"

# Cron triggers:
# - Every 4 hours for ongoing analysis
# - 4am NZT for morning briefing (15:00 UTC during NZDT, 16:00 UTC during NZST)
 [triggers]
 crons = ["0 */4 * * *", "0 15 * * *", "0 16 * * *"]
